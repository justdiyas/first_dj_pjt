{% extends 'blog/base_blog.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <div class="form-group">
                <legend style="color:red" class="border-bottom mb-4"><strong>Join Today</strong></legend><br>
                {{ form|crispy }}<br>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
             </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
