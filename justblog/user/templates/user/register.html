{% extends 'blog/base_blog.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><strong>Join Today</strong></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
</form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'user:user-login' %}">Sign In</a>
        </small>
    </div>
{% endblock content %}
