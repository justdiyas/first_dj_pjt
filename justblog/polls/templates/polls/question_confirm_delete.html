{% extends 'blog/base_blog.html' %}
{% block content %}
    <div class="content-section">
        <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><strong>Delete Poll</strong></legend>
                    <h5>Are you sure you want to delete the poll: <strong style="color:orange">"{{ object.question_text }}"?</strong></h5>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'polls:polls-index' %}">Cancel</a>
                </div>
        </form>
    </div>
{% endblock content %}
